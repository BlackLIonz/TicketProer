version: '3'

services:
  db:
    image: postgres:11.5-alpine
    ports:
      - "5432:5432"
  web:
    env_file: test_env_vars.env
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
